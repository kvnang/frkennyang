[build]
  base = "/"
  publish = "public/"
  command = "npm run build"

[[plugins]]
  package = "@netlify/plugin-gatsby"

[[headers]]
  for = "/*"
  [headers.values]
    Origin = "https://www.fatherkenny.com"

[[redirects]]
  from = "http://frkennyang.netlify.app/*"
  to = "https://www.fatherkenny.com/:splat"
  status = 301
  force = true
